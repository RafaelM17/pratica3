<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Ideal</title>
    <link rel="stylesheet" href="color.css">
    <script src="peso.js"></script>
</head>
<body>
    <div class="container">
        <label for="altura">Digite a altura (em metros):</label>
        <input type="number" id="altura" step="0.01">

        <label for="sexo">Selecione o sexo:</label>
        <select id="sexo">
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
        </select>
       <div>
        <button onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>
        </div>
        <p id="resultado">Peso Ideal: </p>
    </div>

    
</body>
</html>
